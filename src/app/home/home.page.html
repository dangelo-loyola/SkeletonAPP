<ion-header>
  <ion-toolbar class="custom-header">
    <ion-title>Pagina principal de la aplicación</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- Lista de opciones -->
  <ion-list>
    <ion-item button (click)="navigateTo('profile')">
      <ion-label>Mi Perfil</ion-label>
    </ion-item>
    <ion-item button (click)="navigateTo('medicos')">
      <ion-label>Lista de Medicos disponibles con sus valoraciones</ion-label>
    </ion-item>
    <ion-item button (click)="navigateTo('agendar-cita')">
      <ion-label>Agende su  Cita</ion-label>
    </ion-item>
    <ion-item button (click)="navigateTo('support')">
      <ion-label>Soporte tecnico de la aplicación</ion-label>
    </ion-item>
  </ion-list>

  <!-- Botón para ir a la página de login -->
  <ion-button expand="block" (click)="goToLoginPage()">Cerrar sesión</ion-button>

  <!-- Agregar imagen al final -->
  <ion-img class="loaded" src="assets/imagenes/hospital.jpg" alt="Imagen de inicio" style="max-width: 80%; max-height: 1000px;"></ion-img>


</ion-content>
