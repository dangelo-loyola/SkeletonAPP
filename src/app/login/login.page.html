<ion-header>
  <ion-toolbar class="custom-header">
    <ion-title>Aplicación de hospital la luz</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- Subtítulo -->
  <ion-title class="ion-text-center">Aplicación de agenda de horas </ion-title>
  <ion-title class="ion-text-center">Cree su cuenta gratis para ingresar a la aplicación </ion-title>

  <!-- Usuario -->
  <ion-item>
    <ion-label position="floating">Nombre</ion-label>
    <ion-input type="text" [(ngModel)]="user.nombre" maxlength="10" pattern="[a-zA-Z]+" required></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Apellido</ion-label>
    <ion-input type="text" [(ngModel)]="user.apellido" maxlength="10" pattern="[a-zA-Z]+" required></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Email</ion-label>
    <ion-input type="email" [(ngModel)]="user.email" required></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Teléfono</ion-label>
    <ion-input type="tel" [(ngModel)]="user.telefono" maxlength="9" pattern="[0-9]{9}" required></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Fecha de Nacimiento</ion-label>
    <ion-input type="date" [(ngModel)]="user.fecha_nacimiento" required></ion-input>
  </ion-item>
  <!-- Contraseña -->
  <ion-item>
    <ion-label position="floating">Contraseña</ion-label>
    <ion-input type="password" [(ngModel)]="user.password" maxlength="4" minlength="4"></ion-input>
  </ion-item>
  <div class="ion-text-center">
    <p>Contraseña de 4 dígitos</p>
  </div>

  <!-- Botón de Ingresar -->
  <ion-button expand="block" (click)="login()">Ingresar</ion-button>
